<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>sort table</title>
  <link rel="stylesheet" href="../../plugins/jquery-ui/jquery-ui.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <style type="text/css" media="screen">
      #sortable td {
          border: 1px solid #ddd;
      }
  </style>
</head>
<body>

<table class="table table-striped table-bordered table-hover" id="sortable">
    <thead>
        <tr>
            <th style="text-align: center;">序号</th>
            <th style="text-align: center;">名称</th>
            <th style="text-align: center;">类型代码</th>
            <th style="text-align: center;">含义</th>
            <th style="text-align: center;">是否显示</th>
            <th style="text-align: center;">操作</th>
        </tr>
    </thead>
<tbody></tbody>
</table>
<script charset="utf-8" src="../../plugins/jquery/jquery.js"></script>
<script charset="utf-8" src="../../plugins/jquery-ui/jquery-ui.js"></script>
<script charset="utf-8" src="../../js/sortTable.js"></script>
</body>
</html>
